<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - NAU SAE Toolbox</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }

    /* NAV */
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #bbb;
      flex-shrink: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: auto;
      padding-right: 2rem;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
    }

    .nav-links li a.active {
      color: white;
      border-bottom: 2px solid white;
      padding-bottom: 3px;
    }

    /* ---------- VIDEO SLIDER ---------- */
    .video-section {
      max-width: 1100px;
      margin: 8rem auto 2.5rem auto;  /* 顶部留出导航高度 */
      padding: 0 2rem;
    }

    .video-slider {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
    }

    #galleryVideo {
      width: 100%;
      max-height: 520px;
      background: black;
      display: block;
    }

    .video-arrow {
      background: none;
      border: none;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
      transition: color 0.2s;
    }

    .video-arrow:hover {
      color: #dddddd;
    }

    /* ---------- IMAGE GRID ---------- */
    .gallery {
      max-width: 1100px;
      margin: 0 auto 4rem auto;
      padding: 0 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    .grid img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
      display: block;
    }

    @media (max-width: 520px) {
      .grid img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="logo">NAU SAE Toolbox</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">The Project</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
      <li><a href="team.html">SAE Toolbox Team</a></li>
      <li><a href="documents.html">Documents</a></li>
    </ul>
  </nav>

  <!-- 顶部视频轮播（没有任何标题文字） -->
  <section class="video-section">
    <div class="video-slider">
      <!-- 左箭头 -->
      <button class="video-arrow" id="videoPrev">&#10094;</button>

      <!-- 中间视频 -->
      <div class="video-wrapper">
        <video id="galleryVideo" controls preload="metadata"></video>
      </div>

      <!-- 右箭头 -->
      <button class="video-arrow" id="videoNext">&#10095;</button>
    </div>
  </section>

  <!-- 图片区域（你所有 154 张图都放这里） -->
  <section class="gallery">
    <div class="grid">
      <!--
        把你原来那一长串 <img src="..."> 全部粘到这里。
        示例：
        <img src="gallery/DSCN4110.JPG" alt="">
        <img src="gallery/DSCN4111.JPG" alt="">
        ...
      -->
    </div>
  </section>

  <script>
    // 如果 mp4 在 /gallery 文件夹，用 "gallery/xxx.mp4"
    // 如果在根目录，把 "gallery/" 删掉即可

    const videoList = [
      { src: "gallery/111.mp4" },
      { src: "gallery/112.mp4" },
      { src: "gallery/113.mp4" },
      { src: "gallery/114.mp4" },
      { src: "gallery/115.mp4" },
      { src: "gallery/116.mp4" },
      { src: "gallery/117.mp4" },
      { src: "gallery/118.mp4" },
      { src: "gallery/119.mp4" },
      { src: "gallery/120.mp4" },
      { src: "gallery/121.mp4" },
      { src: "gallery/122.mp4" },
      { src: "gallery/123.mp4" },
      { src: "gallery/124.mp4" },
      { src: "gallery/125.mp4" },
      { src: "gallery/126.mp4" }
    ];

    let currentVideoIndex = 0;

    const videoElement = document.getElementById("galleryVideo");
    const prevBtn = document.getElementById("videoPrev");
    const nextBtn = document.getElementById("videoNext");

    function loadVideo(index) {
      const v = videoList[index];
      if (!v) return;
      videoElement.src = v.src;
    }

    prevBtn.addEventListener("click", () => {
      currentVideoIndex = (currentVideoIndex - 1 + videoList.length) % videoList.length;
      loadVideo(currentVideoIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
      loadVideo(currentVideoIndex);
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadVideo(currentVideoIndex);
    });
  </script>

</body>
</html>
