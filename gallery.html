<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAU SAE Toolbox - Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    /* NAV */
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      color: #bbb;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: auto;
      padding-right: 2rem;
    }
    .nav-links li a {
      color: #ccc;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links li a.active {
      color: #fff;
      border-bottom: 2px solid white;
      padding-bottom: 3px;
    }

    /* HERO */
    header {
      padding: 10rem 2rem 4rem;
      text-align: center;
      background: url('101.jpg') center/cover no-repeat;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    header * {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    /* VIDEO SECTIONï¼ˆæ–°åŠ çš„è§†é¢‘åŒºï¼‰ */
    .video-section {
      max-width: 1100px;
      margin: 0 auto 1.5rem auto;
      padding: 0 2rem;
    }
    .video-slider {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper {
      width: 100%;
      max-width: 900px;
    }
    #galleryVideo {
      width: 100%;
      max-height: 520px;
      background: black;
      display: block;
      border-radius: 8px;
    }
    .video-arrow {
      background: none;
      border: none;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
      transition: color 0.2s;
    }
    .video-arrow:hover {
      color: #dddddd;
    }

    /* GALLERY GRID */
    .gallery {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.2rem;
    }
    .gallery-item {
      background: #111;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 2000;
    }
    #lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    #close {
      position: fixed;
      top: 20px;
      right: 40px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">NAU SAE Toolbox</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="project.html">The Project</a></li>
    <li><a class="active" href="gallery.html">Gallery</a></li>
    <li><a href="team.html">SAE Toolbox Team</a></li>
    <li><a href="documents.html">Documents</a></li>
  </ul>
</nav>

<header>
  <h1>Gallery</h1>
</header>

<!-- ðŸ”¹æ–°åŠ çš„è§†é¢‘è½®æ’­åŒºï¼šæ²¡æœ‰æ ‡é¢˜æ–‡å­—ã€æ²¡æœ‰ç®€ä»‹ -->
<section class="video-section">
  <div class="video-slider">
    <button class="video-arrow" id="videoPrev">&#10094;</button>

    <div class="video-wrapper">
      <video id="galleryVideo" controls preload="metadata"></video>
    </div>

    <button class="video-arrow" id="videoNext">&#10095;</button>
  </div>
</section>

<!-- åŽŸæ¥çš„å›¾ç‰‡ gallery ä¿ç•™ -->
<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <div id="close">&times;</div>
  <img id="lightbox-img" src="">
</div>

<script>
/* ========== 1. è§†é¢‘è½®æ’­ï¼ˆæ–°åŠ ï¼‰ ========== */
/* å¦‚æžœè§†é¢‘åœ¨ /gallery ç›®å½•ï¼šç”¨ "gallery/111.mp4" */
/* å¦‚æžœåœ¨æ ¹ç›®å½•ï¼šæŠŠ "gallery/" åŽ»æŽ‰å°±è¡Œ */

const videoList = [
  "gallery/111.mp4",
  "gallery/112.mp4",
  "gallery/113.mp4",
  "gallery/114.mp4",
  "gallery/115.mp4",
  "gallery/116.mp4",
  "gallery/117.mp4",
  "gallery/118.mp4",
  "gallery/119.mp4",
  "gallery/120.mp4",
  "gallery/121.mp4",
  "gallery/122.mp4",
  "gallery/123.mp4",
  "gallery/124.mp4",
  "gallery/125.mp4",
  "gallery/126.mp4"
];

let currentVideoIndex = 0;
const videoElement = document.getElementById("galleryVideo");
const prevBtn = document.getElementById("videoPrev");
const nextBtn = document.getElementById("videoNext");

function loadVideo(index) {
  if (!videoList[index]) return;
  videoElement.src = videoList[index];
}

prevBtn.addEventListener("click", () => {
  currentVideoIndex = (currentVideoIndex - 1 + videoList.length) % videoList.length;
  loadVideo(currentVideoIndex);
});

nextBtn.addEventListener("click", () => {
  currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
  loadVideo(currentVideoIndex);
});

window.addEventListener("DOMContentLoaded", () => {
  loadVideo(currentVideoIndex);
});

/* ========== 2. ä¸‹é¢æ˜¯ä½ åŽŸæ¥çš„å›¾ç‰‡ gallery ä»£ç ï¼ŒåŽŸæ ·ä¿ç•™ ========== */

const gallery = document.getElementById("gallery");

/* æ·»åŠ å›¾ç‰‡å‡½æ•° */
function addImg(file) {
  const div = document.createElement("div");
  div.className = "gallery-item";
  const img = document.createElement("img");
  img.src = "gallery/" + file;
  img.onerror = () => div.remove();
  div.appendChild(img);
  gallery.appendChild(div);

  div.onclick = () => {
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").classList.add("active");
  };
}

/* --------------------
   åŠ è½½ DSCN4089 â†’ DSCN4140 
-------------------- */
for (let n = 4089; n <= 4140; n++) {
  addImg(`DSCN${n}.JPG`);
}

/* --------------------
   åŠ è½½ IMG_3954 â†’ IMG_4711
-------------------- */
for (let n = 3954; n <= 4711; n++) {
  addImg(`IMG_${n}.JPG`);
}

/* LIGHTBOX å…³é—­ */
document.getElementById("close").onclick = () =>
  document.getElementById("lightbox").classList.remove("active");

document.getElementById("lightbox").onclick = (e) => {
  if (e.target.id === "lightbox") {
    document.getElementById("lightbox").classList.remove("active");
  }
};
</script>

</body>
</html>
