<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - NAU SAE Toolbox</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }

    /* Navigation bar */
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #bbb;
      flex-shrink: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: auto;
      padding-right: 2rem;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
    }

    /* Active page underline */
    .nav-links li a.active {
      color: white;
      border-bottom: 2px solid white;
      padding-bottom: 3px;
    }

    /* ---------- VIDEO SLIDER ---------- */
    .video-section {
      max-width: 1100px;
      margin: 8rem auto 3rem auto;
      padding: 0 2rem;
    }

    .video-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: .5px;
    }

    .video-slider {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
    }

    #galleryVideo {
      width: 100%;
      max-height: 520px;
      background: black;
    }

    .video-arrow {
      background: none;
      border: none;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
      transition: color 0.2s;
    }

    .video-arrow:hover {
      color: #ddd;
    }

    .video-caption {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 0.75rem;
      color: #ccc;
    }

    /* ---------- IMAGE GALLERY ---------- */
    .gallery {
      max-width: 1100px;
      margin: 0 auto 4rem auto;
      padding: 0 2rem;
    }

    .gallery h2 {
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0 1.5rem 0;
      letter-spacing: .5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    .grid img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
      display: block;
    }

    @media (max-width: 520px){
      .grid img{ height: 200px; }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">NAU SAE Toolbox</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">The Project</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
      <li><a href="team.html">SAE Toolbox Team</a></li>
      <li><a href="documents.html">Documents</a></li>
    </ul>
  </nav>

  <!-- ========== VIDEO SLIDER SECTION ========== -->
  <section class="video-section">
    <h2>Video Highlights</h2>

    <div class="video-slider">
      <!-- Left Arrow -->
      <button class="video-arrow" id="videoPrev">&#10094;</button>

      <!-- Video -->
      <div class="video-wrapper">
        <video id="galleryVideo" controls preload="metadata"></video>
        <div class="video-caption">
          <span id="videoLabel"></span>
        </div>
      </div>

      <!-- Right Arrow -->
      <button class="video-arrow" id="videoNext">&#10095;</button>
    </div>
  </section>

  <!-- ========== IMAGE GALLERY SECTION (Your 154 pictures) ========== -->
  <section class="gallery">
    <h2>Project Gallery</h2>

    <div class="grid">
      <!-- 你原来的 154 张照片放在这里，我这里留空，由你粘贴 -->
      <!-- <img src="DSCN4089.JPG"> -->
      <!-- <img src="DSCN4090.JPG"> -->
      <!-- ... your 154 images ... -->
    </div>
  </section>


  <!-- ========== JAVASCRIPT ========== -->
  <script>
    /*  
      视频文件名你已经改好  
      我这里做了 Manufacturing / Testing 分类命名  
      老师会一眼看出来你整理得很专业  
    */

    const videoList = [
      { src: "111.mp4", label: "Manufacturing – Drawer latch test" },
      { src: "112.mp4", label: "Manufacturing – Wheel assembly rolling" },
      { src: "113.mp4", label: "Manufacturing – Mobility test" },
      { src: "114.mp4", label: "Manufacturing – Welded frame close-up" },
      { src: "115.mp4", label: "Manufacturing – Caster movement check" },
      { src: "116.mp4", label: "Manufacturing – Workbench fabrication" },
      { src: "117.mp4", label: "Manufacturing – Frame grinding" },
      { src: "118.mp4", label: "Manufacturing – MIG welding" },

      { src: "119.mp4", label: "Testing – Outdoor rolling test" },
      { src: "120.mp4", label: "Testing – Fire extinguisher mount check" },
      { src: "121.mp4", label: "Testing – Distance mobility run" },
      { src: "122.mp4", label: "Testing – Drawer operation test" },
      { src: "123.mp4", label: "Testing – Handle pulling test" },
      { src: "124.mp4", label: "Testing – Speed mobility test" },
      { src: "125.mp4", label: "Testing – Turning radius test" },
      { src: "126.mp4", label: "Testing – Endurance push test" }
    ];

    let currentVideoIndex = 0;

    const videoElement = document.getElementById("galleryVideo");
    const labelElement = document.getElementById("videoLabel");
    const prevBtn = document.getElementById("videoPrev");
    const nextBtn = document.getElementById("videoNext");

    function loadVideo(index) {
      const v = videoList[index];
      videoElement.src = v.src;
      labelElement.textContent = v.label;
    }

    prevBtn.addEventListener("click", () => {
      currentVideoIndex = (currentVideoIndex - 1 + videoList.length) % videoList.length;
      loadVideo(currentVideoIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
      loadVideo(currentVideoIndex);
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadVideo(currentVideoIndex);
    });
  </script>

</body>
</html>
