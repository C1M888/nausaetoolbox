<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAU SAE Toolbox - Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    /* NAV */
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      color: #bbb;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: auto;
      padding-right: 2rem;
    }
    .nav-links li a {
      color: #ccc;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links li a.active {
      color: #fff;
      border-bottom: 2px solid white;
      padding-bottom: 3px;
    }

    /* HERO */
    header {
      padding: 10rem 2rem 4rem;
      text-align: center;
      background: url('101.jpg') center/cover no-repeat;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    header * {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    /* GALLERY GRID */
    .gallery {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.2rem;
    }
    .gallery-item {
      background: #111;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 2000;
    }
    #lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    #close {
      position: fixed;
      top: 20px;
      right: 40px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">NAU SAE Toolbox</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="project.html">The Project</a></li>
    <li><a class="active" href="gallery.html">Gallery</a></li>
    <li><a href="team.html">SAE Toolbox Team</a></li>
    <li><a href="documents.html">Documents</a></li>
  </ul>
</nav>

<header>
  <h1>Gallery</h1>
</header>

<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <div id="close">&times;</div>
  <img id="lightbox-img" src="">
</div>

<script>
const gallery = document.getElementById("gallery");

/* 添加图片函数 */
function addImg(file) {
  const div = document.createElement("div");
  div.className = "gallery-item";
  const img = document.createElement("img");
  img.src = "gallery/" + file;
  img.onerror = () => div.remove();
  div.appendChild(img);
  gallery.appendChild(div);

  div.onclick = () => {
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").classList.add("active");
  };
}

/* --------------------
   加载 DSCN4089 → DSCN4140 
-------------------- */
for (let n = 4089; n <= 4140; n++) {
  addImg(`DSCN${n}.JPG`);
}

/* --------------------
   加载 IMG_3954 → IMG_4711
-------------------- */
for (let n = 3954; n <= 4711; n++) {
  addImg(`IMG_${n}.JPG`);
}

/* LIGHTBOX 关闭 */
document.getElementById("close").onclick = () =>
  document.getElementById("lightbox").classList.remove("active");
document.getElementById("lightbox").onclick = (e) => {
  if (e.target.id === "lightbox") {
    document.getElementById("lightbox").classList.remove("active");
  }
};
</script>

</body>
</html>
