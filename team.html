<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #bbb;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: bold;
    }

    .container {
      margin-top: 100px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .team-member {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #444;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .team-member h3 {
      margin-bottom: 0.5rem;
      color: white;
    }

    .team-member p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>

  </div>
</body>
</html>
