<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAE Toolbox Team</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #bbb;
      flex-shrink: 0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: auto;
      padding-right: 2rem;
    }
    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
    }
    header.hero {
      text-align: center;
      padding: 10rem 2rem 4rem 2rem;
      background-color: black;
    }
    header.hero h1 {
      font-size: 3rem;
      letter-spacing: 1.5px;
    }

    .team-section {
      padding: 4rem 2rem;
      background-color: #111;
    }

    .team-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .member-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 1.5rem;
      border-radius: 12px;
    }

    .member-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.5rem;
    }

    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .member-role {
      font-size: 1rem;
      color: #bbb;
    }

    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">NAU SAE Toolbox</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">The Project</a></li>
      <li><a href="team.html">SAE Toolbox Team</a></li>
      <li><a href="documents.html">Documents</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Our Team</h1>
  </header>

  <section class="team-section">
    <div class="team-grid">
      <div class="member-box">
        <div class="member-info">
          <div class="member-name">Hailey Hein</div>
          <div class="member-role">Project Manager, CAD Engineer, Financial Manager</div>
        </div>
        <div class="member-photo" style="background-image: url('hailey.jpg');"></div>
      </div>

      <div class="member-box">
        <div class="member-info">
          <div class="member-name">Derek Griffith</div>
          <div class="member-role">Prototype Engineer</div>
        </div>
        <div class="member-photo" style="background-image: url('derek.jpg');"></div>
      </div>

      <div class="member-box">
        <div class="member-info">
          <div class="member-name">Yanbo Wang</div>
          <div class="member-role">Manufacturing Engineer, Website Manager</div>
        </div>
        <div class="member-photo" style="background-image: url('yanbo.jpg');"></div>
      </div>

      <div class="member-box">
        <div class="member-info">
          <div class="member-name">Haoran Li</div>
          <div class="member-role">Test Engineer</div>
        </div>
        <div class="member-photo" style="background-image: url('haoran.jpg');"></div>
      </div>
    </div>
  </section>

</body>
</html>
