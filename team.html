      display: grid;

      margin: 0 auto;

    .member-box {

      align-items: center;

    .member-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.5rem;

    .member-name {

    .member-role {

    }

    .icon-group {

      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .linkedin-icon, .doc-icon {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.2s ease;

    .linkedin-icon {
      background-color: #0077b5;
    }
    .linkedin-icon:hover {
      background-color: #0095e0;
    }

    .doc-icon {
      background-color: #0077b5;
    }
    .doc-icon:hover {
      background-color: #0095e0;
    }

    .linkedin-icon img, .doc-icon img {
      width: 16px;
      height: 16px;
    }

    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      background-size: cover;
      background-position: center;
    }
